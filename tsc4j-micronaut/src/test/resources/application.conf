#
# configuration in HOCON format
#

micronaut {
  application.id: my-app-id

  io.watch {
    enabled: true
    restart: false
    check-interval: PT7S
    paths: [
      "src/main",
      "src/test/resources"
      "/foo/bar"
    ]
  }
}

x.y {
  foo: bar
  bar: baz
}

foo {
  bar: [
    {x: a, y: A}
    {x: b, y: B}
  ]
}

